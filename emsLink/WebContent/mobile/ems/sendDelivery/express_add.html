<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>代送快递</title>
		<link rel="stylesheet" href="../../frozen/css/frozen.css">
        <link rel="stylesheet" href="../../demo.css">
        <link rel="stylesheet" href="../../common/jQuery-ztree/demo.css">
        <link rel="stylesheet" href="../../common/jQuery-ztree/zTreeStyle.css">
        <script src="../../frozen/lib/zepto.min.js"></script>
        <script src="../../frozen/js/frozen.js"></script>
        <script src="../../jQuery/jQuery-2.2.0.min.js"></script>
        <script src="../../avalon/avalon.js"></script>
        <script type="text/javascript" src="../../common/jQuery-ztree/jquery.ztree.core.min.js" > </script>
		<script type="text/javascript" src="../../common/jQuery-ztree/jquery.ztree.all.min.js" > </script>
		<script type="text/javascript" src="../../common/tools.js" > </script>
        <script src="express_add.js"></script>
    </head>
	<body ms-controller="expressadd">
	
		<div class="ui-form ui-border-t">
    		<!-- <form> -->
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 姓名
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="请输入姓名" ms-attr-readonly="isUpdate" ms-duplex="send.name">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('name')" ms-if="!isUpdate" ms-visible="send.name != ''">
            			</a>
        		</div>
        		<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 手机号码
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="手机号码" ms-duplex="send.phone">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('phone')" ms-visible="send.phone != ''">
            			</a>
        		</div>
        		
        		<div class="ui-form-item ui-form-item-show ui-border-b">
                        <label style="width:40px;">地址</label>
                        <div class="ui-select-group" style="margin-left: 50px;">
                            <div class="ui-select">
                                <select ms-duplex="address1" style="height: 100%;" ms-change="chagneZhen()">
                                    <option ms-repeat-item="addressList" ms-attr-value="{{item.id}}">{{item.name}}</option> 
                                </select>
                            </div>
                            <div class="ui-select">
                                <select ms-duplex="address2" style="height: 100%;">
                                    <option ms-repeat-item="address1List" ms-attr-value="{{item.id}}">{{item.name}}</option> 
                                </select>
                            </div>
                            <div style="float:left;">
                            	<input type="text" style="line-height: 44px;padding-left: 0px;width:50px;" placeholder="庄名" ms-duplex="send.address">
            					<!-- <label>庄</label> -->
                            </div>
                            
                        </div>
                        
                    </div>
    			<div class="ui-form-item ui-form-item-show ui-border-b">
            		<label>
               			 备注
            		</label>
            		<input type="text" style="line-height: 44px;" placeholder="备注" ms-duplex="send.remark">
            			<a href="#" class="ui-icon-close" ms-click="removeInput('remark')" ms-visible="send.remark != ''">
            			</a>
        		</div>
        	<div class="ui-btn-wrap" ms-click="add()">
            	<button class="ui-btn-lg ui-btn-primary">
               	 提交
            	</button>
        	</div>
        	
    <!-- </form> -->
</div>
	</body>

</html>
